<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerclock">
        <div class="innerclock">
            <div class="circle"></div>
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
            <div class="time">
                <p>12</p>
                <p>9</p>
                <p>6</p>
                <p>3</p>
                
            </div>
        </div>
    </div>
</body>
</html>
<script>
    setInterval(() => {
       d = new Date();
       hhour= d.getHours();
       hmin= d.getMinutes();
       hsec= d.getSeconds();
       
       hourrot = 30*hhour+hmin/2;
       minrot = 6*hmin;
       secrot = 6*hsec;
       
       sec.style.transform = `rotate(${secrot}deg)`;
       min.style.transform = `rotate(${minrot}deg)`;
       hour.style.transform = `rotate(${hourrot}deg)`;
       
    }, 1000);
</script>
